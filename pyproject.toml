[tool.poetry]
name = "upsilon-workshop-client"
version = "1.0.0"
description = "A CLI client for the Upsilon Workshop"
authors = ["Yaya-Cout <yaya.cout@ik.me>"]
readme = "README.md"
packages = [{include = "upsilon_workshop_client"}]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28.1"
rich = "^13.0.1"
upsilon-py = "^1.0.0"
typer = "^0.7.0"

[tool.poetry.scripts]
upsilon = "upsilon_workshop_client.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
